<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Almans App Icon - Enhanced Wolf Logo -->
  <defs>
    <linearGradient id="appLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9e7044"/>
      <stop offset="100%" stop-color="#c9a45c"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FAF8F5"/>
      <stop offset="100%" stop-color="#F5F0EA"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="90" fill="url(#bgGradient)"/>
  
  <!-- Outer decorative circle -->
  <circle cx="256" cy="230" r="165" fill="none" stroke="url(#appLogoGradient)" stroke-width="2.5" opacity="0.3"/>
  
  <!-- Main circle -->
  <circle cx="256" cy="230" r="140" fill="none" stroke="url(#appLogoGradient)" stroke-width="3"/>
  
  <!-- Wolf head - scaled and centered -->
  <g fill="none" stroke="#9e7044" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round" transform="translate(156, 130) scale(2)">
    <!-- Left ear -->
    <path d="M35 50 L28 30 L22 15 L36 35"/>
    <path d="M32 43 L27 32 L24 22" stroke-width="4" stroke="#b08555"/>
    <path d="M29 38 L35 36" stroke-width="4" stroke="#b08555"/>
    
    <!-- Right ear -->
    <path d="M65 50 L72 30 L78 15 L64 35"/>
    <path d="M68 43 L73 32 L76 22" stroke-width="4" stroke="#b08555"/>
    <path d="M71 38 L65 36" stroke-width="4" stroke="#b08555"/>
    
    <!-- Head crown -->
    <path d="M36 35 L43 39 L50 36 L57 39 L64 35"/>
    
    <!-- Left cheek -->
    <path d="M35 50 L31 57 L34 67"/>
    <path d="M43 39 L38 49 L34 57" stroke-width="4" stroke="#b08555"/>
    
    <!-- Right cheek -->
    <path d="M65 50 L69 57 L66 67"/>
    <path d="M57 39 L62 49 L66 57" stroke-width="4" stroke="#b08555"/>
    
    <!-- Chin -->
    <path d="M34 67 L50 83 L66 67"/>
    
    <!-- Center line -->
    <path d="M50 36 L50 56" stroke-width="4"/>
    
    <!-- Nose diamond -->
    <path d="M44 58 L50 52 L56 58 L50 70 Z" stroke="url(#appLogoGradient)" stroke-width="4.5"/>
    
    <!-- Inner nose detail -->
    <path d="M47 60 L50 57 L53 60" stroke-width="3" stroke="#b08555"/>
    
    <!-- Eyes -->
    <circle cx="40" cy="44" r="3" fill="#9e7044" stroke="none"/>
    <circle cx="60" cy="44" r="3" fill="#9e7044" stroke="none"/>
  </g>
  
  <!-- Brand text -->
  <text x="256" y="435" text-anchor="middle" font-family="Georgia, serif" font-size="42" fill="url(#appLogoGradient)" letter-spacing="10" font-weight="500">
    ALMANS
  </text>
</svg>
