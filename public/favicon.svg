<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- White circular background with brown border -->
  <circle cx="60" cy="60" r="56" fill="#f5f2ed" stroke="#9e7044" stroke-width="3"/>
  
  <!-- Wolf head - exact trace of original design in brown -->
  <g fill="none" stroke="#9e7044" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="translate(60, 62) scale(0.38)">
    <!-- Left ear outer -->
    <path d="M-45 10 L-70 -75 L-30 -25"/>
    <!-- Left ear inner -->
    <path d="M-42 -5 L-55 -50 L-35 -15" stroke-width="1.5"/>
    
    <!-- Right ear outer -->
    <path d="M45 10 L70 -75 L30 -25"/>
    <!-- Right ear inner -->
    <path d="M42 -5 L55 -50 L35 -15" stroke-width="1.5"/>
    
    <!-- Head top - crown connecting ears -->
    <path d="M-30 -25 L-15 -35 L0 -40 L15 -35 L30 -25"/>
    
    <!-- Left cheek/jaw -->
    <path d="M-45 10 L-55 30 L-45 55 L-25 75"/>
    
    <!-- Right cheek/jaw -->
    <path d="M45 10 L55 30 L45 55 L25 75"/>
    
    <!-- Chin - V shape -->
    <path d="M-25 75 L0 105 L25 75"/>
    
    <!-- Center line - forehead to nose -->
    <path d="M0 -40 L0 25" stroke-width="1.5"/>
    
    <!-- Nose diamond shape -->
    <path d="M-12 30 L0 20 L12 30 L0 50 Z"/>
    
    <!-- Inner face lines - below ears -->
    <path d="M-30 -25 L-25 5" stroke-width="1.5"/>
    <path d="M30 -25 L25 5" stroke-width="1.5"/>
  </g>
</svg>
