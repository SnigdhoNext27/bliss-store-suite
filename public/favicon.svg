<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9e7044"/>
      <stop offset="100%" stop-color="#c9a45c"/>
    </linearGradient>
  </defs>
  
  <!-- Circular background with gradient border -->
  <circle cx="50" cy="50" r="47" fill="#f5f2ed"/>
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Enhanced Wolf head - geometric design -->
  <g fill="none" stroke="#9e7044" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left ear -->
    <path d="M35 50 L28 30 L22 15 L36 35"/>
    <path d="M32 43 L27 32 L24 22" stroke-width="1.5" stroke="#b08555"/>
    <path d="M29 38 L35 36" stroke-width="1.5" stroke="#b08555"/>
    
    <!-- Right ear -->
    <path d="M65 50 L72 30 L78 15 L64 35"/>
    <path d="M68 43 L73 32 L76 22" stroke-width="1.5" stroke="#b08555"/>
    <path d="M71 38 L65 36" stroke-width="1.5" stroke="#b08555"/>
    
    <!-- Head crown -->
    <path d="M36 35 L43 39 L50 36 L57 39 L64 35"/>
    
    <!-- Left cheek -->
    <path d="M35 50 L31 57 L34 67"/>
    <path d="M43 39 L38 49 L34 57" stroke-width="1.5" stroke="#b08555"/>
    
    <!-- Right cheek -->
    <path d="M65 50 L69 57 L66 67"/>
    <path d="M57 39 L62 49 L66 57" stroke-width="1.5" stroke="#b08555"/>
    
    <!-- Chin -->
    <path d="M34 67 L50 83 L66 67"/>
    
    <!-- Center line -->
    <path d="M50 36 L50 56" stroke-width="1.5"/>
    
    <!-- Nose diamond with gradient -->
    <path d="M44 58 L50 52 L56 58 L50 70 Z" stroke="url(#logoGradient)" stroke-width="1.8"/>
    
    <!-- Inner nose detail -->
    <path d="M47 60 L50 57 L53 60" stroke-width="1.2" stroke="#b08555"/>
    
    <!-- Eyes -->
    <circle cx="40" cy="44" r="2" fill="#9e7044" stroke="none"/>
    <circle cx="60" cy="44" r="2" fill="#9e7044" stroke="none"/>
  </g>
</svg>
