<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9e7044"/>
      <stop offset="100%" stop-color="#c9973a"/>
    </linearGradient>
  </defs>
  
  <!-- White circular background with brown border -->
  <circle cx="50" cy="50" r="46" fill="#f5f2ed" stroke="url(#borderGradient)" stroke-width="3"/>
  
  <!-- Wolf head outline - geometric style in brown -->
  <g fill="none" stroke="#9e7044" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left ear - outer -->
    <path d="M32 50 L22 25 L35 40"/>
    <!-- Left ear - inner detail -->
    <path d="M30 45 L26 32 L33 42" stroke-width="1.5"/>
    
    <!-- Right ear - outer -->
    <path d="M68 50 L78 25 L65 40"/>
    <!-- Right ear - inner detail -->
    <path d="M70 45 L74 32 L67 42" stroke-width="1.5"/>
    
    <!-- Head top connecting ears -->
    <path d="M35 40 L42 38 L50 35 L58 38 L65 40"/>
    
    <!-- Left side of face -->
    <path d="M32 50 L28 55 L30 62 L38 70"/>
    
    <!-- Right side of face -->
    <path d="M68 50 L72 55 L70 62 L62 70"/>
    
    <!-- Snout/chin - V shape -->
    <path d="M38 70 L50 82 L62 70"/>
    
    <!-- Inner face details - nose bridge -->
    <path d="M50 35 L50 55" stroke-width="1.5"/>
    
    <!-- Nose area -->
    <path d="M44 58 L50 55 L56 58 L50 68 Z" stroke-width="2"/>
  </g>
</svg>
